# .github/workflows/preprod-release.yml
name: Pre-production Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-rc' # Matches tags like v1.2.3-rc
  workflow_dispatch: {}

concurrency:
  group: "preprod-release"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  deploy-next-app:
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && endsWith(github.ref, '-rc') }}
    name: âš™ï¸ Deploy Next.js
    runs-on: ubuntu-latest

    environment:
      name: preprod

    env:
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      
    steps:
      - name: 1. ğŸ“„ Checkout Repository
        uses: actions/checkout@v4
      
      - name: 2. âš™ï¸ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}


      - name: 3. âš™ï¸ Detect Package Manager
        id: detect-pm
        run: |
          if [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
          elif [ -f "package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
          else
            echo "Unable to detect package manager"
            exit 1
          fi

      - name: 4. âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-pm.outputs.manager }}

      - name: 5. â¬‡ï¸ Restore Next.js Cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - name: 6. ğŸ“¦ Install Dependencies
        run: ${{ steps.detect-pm.outputs.manager }} ${{ steps.detect-pm.outputs.command }}
    
      - name: 7. ğŸ“¦ Install SST Client
        run: ${{ steps.detect-pm.outputs.manager }} install -g sst
  
      - name: 8. ğŸš§ Deploy with SST
        run: npx sst deploy --stage preprod
 
  promote-tag-to-production:
    name: ğŸ·ï¸ Promote RC Tag to Production
    runs-on: ubuntu-latest
    needs: deploy-next-app
    if: success()
    permissions: write-all

    steps:
      - name: 1. ğŸ·ï¸ Create Production Tag
        uses: actions/github-script@v7
        with:
          script: |
            const rcTag = context.ref.replace('refs/tags/', '');
            const prodTag = rcTag.replace(/-rc$/, '');
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${prodTag}`,
              sha: context.sha,
            });